<!DOCTYPE html>
<html>
<head>
  <title>Jagannath Wellness Order Placing Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Jagannath Wellness Order Placing Platform</h1>

<label>Product Name:
  <input type="text" id="productName">
</label>
<button onclick="fetchProduct()">Add Product</button>

<table id="productTable" border="1" style="width: 100%; margin-top: 20px; display: none;">
  <thead>
  <tr>
    <th>Product Name</th>
    <th>MRP</th>
    <th>Price</th>
    <th>SP</th>
    <th>Quantity</th>
    <th>Subtotal</th>
    <th>Remove</th>
  </tr>
  </thead>
  <tbody id="productRows">
  </tbody>
  <tfoot>
  <tr>
    <td colspan="5"><strong>Total Cost:</strong></td>
    <td><span id="totalCost">0</span></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="5"><strong>Total SP:</strong></td>
    <td><span id="totalSP">0</span></td>
    <td></td>
  </tr>
  </tfoot>
</table>

<h3>Customer Details</h3>
<label>Name: <input type="text" id="customerName"></label><br>
<label>Phone: <input type="text" id="customerPhone"></label><br><br>

<button onclick="placeOrder()">Place Order</button>

<p id="orderResult"></p>

<script src="app.js"></script>
</body>
</html>
